<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern1" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <rect width="100%" height="100%" fill="url(#grad1)"/>
      <path d="M0 10 H40 M0 20 H40 M0 30 H40" stroke="#282828" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#pattern1)" />
  
  <!-- Subtle glow effects -->
  <circle cx="200" cy="100" r="150" fill="rgba(144, 202, 249, 0.03)" />
  <circle cx="600" cy="300" r="120" fill="rgba(244, 143, 177, 0.03)" />
  
  <!-- Border -->
  <rect x="2" y="2" width="796" height="396" stroke="rgba(255, 255, 255, 0.1)" stroke-width="2" fill="none" rx="6" ry="6" />
  
  <!-- Text elements -->
  <text x="400" y="180" font-family="Arial" font-size="24" fill="#90CAF9" text-anchor="middle">Project Image</text>
  <text x="400" y="220" font-family="Arial" font-size="18" fill="#B0B0B0" text-anchor="middle">Placeholder</text>
  
  <!-- Icon representation -->
  <g transform="translate(370, 250)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="rgba(255, 255, 255, 0.05)" />
    <rect x="10" y="10" width="40" height="20" rx="2" fill="rgba(144, 202, 249, 0.2)" />
  </g>
</svg> 